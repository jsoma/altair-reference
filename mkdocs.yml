site_name: Altair tutorials for Python people
repo_url: https://github.com/jsoma/altair-reference
repo_name: jsoma/altair-reference
edit_uri: edit/master/docs/
copyright: Copyright &copy; 2022 Jonathan Soma
nav:
  - Home: index.md
  - Charts:
    - Bar graph: chart-types/bar-graph.ipynb
    - Line charts: chart-types/line-chart.ipynb
    - Scatterplot: chart-types/scatterplot.ipynb
    - Slope graph: complex-graphics/slope-graphs.ipynb
    - Aggregations: complex-graphics/aggregations.ipynb
    - Faceting: complex-graphics/faceting.ipynb
  - Annotations:
    - annotations/annotations-scatter.ipynb
    - annotations/selective-annotations.ipynb
    - annotations/positioning.ipynb
    - annotations/plotting-stats.ipynb
    - annotations/overlapping-automatic-positioning.ipynb
  - Styling text:
    - Change fonts: text/change-fonts.ipynb
    - Add titles: text/titles.ipynb
    - Chinese/Japanese/Korean text: text/cjk-text.ipynb
  - Exporting:
    - Exporting as image: saving-exporting/save-to-png.ipynb
extra_css:
  - stylesheets/extra.css
extra:
  analytics:
    provider: google
    property: UA-5541738-17
theme:
  name: material
  custom_dir: material_custom
  features:
    - content.code.annotate
    # - content.tabs.link
    # - header.autohide
    # - navigation.expand
    - navigation.indexes
    # - navigation.instant
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.integrate

# Extensions
markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: jsoma
      repo: data-studio-book
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

plugins:
  - mkdocs-jupyter:
      include_source: True
